<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <link rel="stylesheet" href="css/styles.css">
  <style>
        .footer {
          left:0;
          position: fixed;
          bottom: 0;
          height:60px;
          width: 100%;
          background-color: #242952;
          color: white;
          text-align: center;
        }       
        .container{
           margin-top:60px;
           margin-left: auto; 
           margin-right: auto; 
           max-width: 80%;
           height:auto;
           min-height:100%;
           background-image: url(img/orange-bar.jpg);
           background-repeat: repeat-y;
           background-position:  calc(30% ) ;
        }
        #foto{
          background-image: url(img/apresentacao.jpg);
          width: 500px;
          height: 333px;
          position: relative;
          margin: auto;
          top: 160px;
        }
        #titulo{
          background-image: url(img/titulo.jpg);
          width: 434px;
          height: 129px;
          position: relative;
          margin:auto;
          right: calc(20% - 80px);
          top: 130px;
        }
        .botao{
          background-color: rgb(235, 235, 218);
          width: 100px;
          height: 200px;
          top: 600px;
          border-radius: 15px;
          border: 1px solid rgb(78, 67, 67);
          padding: 20px; 
        }
       .painel-botao
        {
          display: flex;
          margin-left: calc(25% - 60px);
          margin-top:100px;   
          position: absolute;
       }

  </style>

  <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <body>

          <div id="titulo"></div>
          <div id="foto"></div>
          <div class="painel-botao">
            <div class="botao" id="botao1" style="margin-right: 20px;" ></div>
            <div class="botao" id="botao2" style="margin-right: 20px;"></div>
            <div class="botao" id="botao3" style="margin-right: 20px;"></div>
            <div class="botao" id="botao4" ></div>
        </div>
      </div>

      <div class="footer"></div>
  </body>

  </html>
